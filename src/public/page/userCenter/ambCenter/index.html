	<!-- 大使中心 -->
<heade head-title="'大使中心'" class="userCenter_ambCenter_header circle_left"	head-leftfn="headLeftFn" head-scroll="true"></heade>


<!-- content: start -->
<div class="content userCenter_ambCenter">
	<!-- 头部 -->
	<section class="homeHeader">
        <div class="homeHeaderBg">
            <img src="static/img/userCenter/ambCenter/background.jpg" alt="">
        </div>
        <div class="photo" >
        	<img src="static/img/userCenter/ambCenter/headBg.png">
            <img  ng-src="{{userInfo.headImg ? userInfo.headImg + (userInfo.headImg.indexOf('http://img.beautysite.cn')>-1 ? '!/fw/100' : '') : 'static/img/userCenter/default_avatar.png'}}">
        </div>
        <div class="explain">
        	<a href="#/userCenter/level/1">等级说明<span class="icon icon-right"></span></a>
        </div>
         <div class="level">
         	<p>{{userInfo.nickName}}</p>
            <img ng-src="http://img.beautysite.cn/icon/S{{userInfo.seniorMember.level}}.png">
        </div>
        <div class="disc clearfix">
        	<ul  >
				<li class="pull-left">
					<a href="#/userCenter/ambCenter/amount/exploit">
						<span>累计业绩(元)</span><span>{{data.totalMoney}}</span>
					</a>
				</li>
				<li class="pull-left">
					<a href="#/userCenter/ambCenter/amount/income">
						<span>累计收益(元)</span><span>{{data.totalIncome}}</span>
					</a>
				</li>
				<li class="pull-left">
					<a href="#/userCenter/balance/0">
						<span>余额(元)</span><span>{{data.balance}}</span>
					</a>
				</li>
			</ul>
        </div>
    </section>
	<!-- 广告位 -->
    <section class="swiper-banner" ng-if="banners.length">
        <ul class="clearfix swiper-wrapper">
            <li class="swiper-slide" ng-repeat="banner in banners | limitTo: 5">
                <a href="{{banner.url}}">
                    <img ng-src="http://img.beautysite.cn{{banner.image}}!/fw/600" alt="">
                </a>
            </li>
        </ul>
        <div class="swiper-pagination"><span></span></div>
    </section>
	<!-- 列表 -->
	<section class="linkList clearfix">
		<ul class="clearfix">
			<li>
				<a href="#/userCenter/secretary/0" >
					<img src="/static/img/userCenter/icon_announcement.png" alt="">
					<p>大使公告</p>
					<span ng-if="data.seniorNotice">{{data.seniorNotice}}</span>
				</a>
			</li>
			<li>
				<a href="#/goods/distribution" >
					<img src="/static/img/userCenter/ambCenter/icon_shares.png" alt="">
					<p>分享赚钱</p>
				</a>
			</li>
			<li>
				<a href="#/userCenter/ambCenter/invite/0" >
					<img src="/static/img/userCenter/ambCenter/ambassador_icon.png" alt="">
					<p>邀请大使</p>
				</a>
			</li>
			<li>
				<a href="#/userCenter/ambCenter/invite/1" >
					<img src="/static/img/userCenter/ambCenter/Invitefriends_icon.png" alt="">
					<p>邀请好友</p>
				</a>
			</li>
			<li>
				<a href="{{duibaUrl}}" >
					<img src="/static/img/userCenter/ambCenter/icon_change.png" alt="">
					<p>大使兑换</p>
				</a>
			</li>
			<li>
				<a href="#/userCenter/ambCenter/myAmb" >
					<img src="/static/img/userCenter/ambCenter/myAmbassador.png" alt="">
					<p>我的大使</p>
					<!-- <span ng-if="data.ambassadorNums">{{data.ambassadorNums}}</span> 显示数字去掉-->
				</a>
			</li>
			<li>
				<a href="#/userCenter/ambCenter/bestieUser"  ng-click="openPopup()">
					<img src="/static/img/userCenter/icon_myuser.png" alt="">
					<p>我的用户</p>
					<!-- <span ng-if="data.memberNumbers">{{data.memberNumbers}}</span>  显示数字去掉 -->
				</a>
			</li>
			<li>
				<a href="#/userCenter/ambCenter/poster" >
					<img src="/static/img/userCenter/ambCenter/businesscard_icon.png" alt="">
					<p>推广海报</p>
				</a>
			</li>
			<li>
				<a href=""></a>
			</li>
		</ul>
	</section>
</div>
<!-- content: end -->

<!-- 弹层提示 -->
<div  class="userCenter_ambCenter_ambGuide" ng-show="showPart < 4" ng-if="ambGuide">
	<div class="{{item.link}}" ng-show="showPart == {{$index}}" ng-click="showNext()"  ng-repeat="item in img">
		<img ng-src="/static/img/userCenter/ambCenter/{{item.link}}.png">
	</div>
</div>
