		$.dialog = function(opt){
			return {
				// 打开
				open: function(){
					this.mergeOptions();
					this.createMask();
					this.createDialog();
				},

				// 合并参数
				mergeOptions: function(){
					this.options = $.extend({
						extraClass: '',		// 自定义class
						autoClose: true, 	// 点击任意关闭
						text: '',			// 内容
						close: ''
					}, opt || {})
				},

				// 创建并插入 mask
				createMask: function(){
					$('<div class="mask"></div>').appendTo("body");
					setTimeout('$(".mask").addClass("fade")', 50);
				},

				// 创建并插入 dialog
				createDialog: function(){
					var self = this;

					$('<div class="dialog ' + self.options.extraClass + '"></div>').appendTo("body");
					$('<div class="dialog_text">' + self.options.text + '</div>').appendTo(".dialog");
					$('<div class="closeDialog">' + self.options.close + '</div>').appendTo(".dialog");
					setTimeout('$(".dialog").addClass("bigger")', 50);
					setTimeout('$(".dialog").addClass("fade")', 300);

					if (self.options.autoClose) {
						$(".mask, .dialog").on("click", function(){
							self.close();
						})
					}

					$(".dialog .closeDialog").on("click", function(){
						self.close();
					})
				},

				// 关闭
				close: function(){
					this.destroy();
				},

				// 移除
				destroy: function(){
					$(".mask, .dialog").removeClass("fade");
					setTimeout('$(".dialog").removeClass("bigger")', 300);
					setTimeout('$(".dialog, .mask").remove();', 500);
				}
			}
		}
