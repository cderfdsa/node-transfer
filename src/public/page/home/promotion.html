<!-- 美妆秒杀列表页 -->
<heade class="home_promotion_header" head-leftfn="headLeftFn" head-rightfn="headRightFn"></heade>

<div class="content home_promotion">
 	<tab tab-texts="['出售中', '即将上线', ]" tab-active="tabActive" tab-callback="tabMenuFn"></tab>
 	<section class="tabContent" ng-if="data.rows!=undefined&&data.rows.length">
 		<ul>
 			<li class="clearfix"  ng-click="toNote($index)" ng-repeat="item in data.rows">
				<div class="box">
					<div class="imgbox" ng-click="toGoodsDetail(item)">
						<img ng-src="http://img.beautysite.cn{{item.images}}">
						<div class="noGood" ng-if="tabActive==0&&!item.inventoryCount"></div>
					</div>
					<div class="goodsText">
						<h2>{{item.name}}</h2>
						<p class="time">
							<span>{{item.hour}}</span>:
							<span>{{item.minute }}</span>:
							<span>{{item.second }}</span>{{tabActive==1?'开始':'结束'}}
						</p>
						<div class="price">
							<div >
								<p>
									￥<span>{{item.price}}</span>
								</p>
								<p>￥{{item.marketPrice}}</p>
							</div >
							<a href="#/goods/detail/{{item._id}}" class="pull-right {{!item.inventoryCount?'hasbuy':'buy'}}" ng-if="tabActive==0">
								{{!item.inventoryCount ? '已抢光' : '马上抢'}}
							</a>
							<!-- <a class="pull-right {{item.isNotice==1?'remind':'set'}}" ng-click="toRemind(item)" ng-if="tabActive==1" >
								<img ng-src="static/img/home/time.png" ng-if="!item.isNotice">
								{{item.isNotice?"已设提醒":"提醒我"}}
							</a> -->
						</div>
					</div>
				</div>
			</li>
 		</ul>
 	</section>
 	<section class="null" ng-if="data.rows!=undefined&&!data.rows.length">
 		<img src="static/img/home/buyNull.png" ng-if="tabActive==0">
		<img src="static/img/home/goBuyNull.png" ng-if="tabActive==1">
 	</section>
</div>
