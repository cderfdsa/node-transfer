    <style>
        .ng-cloak{visibility: hidden;}
        .views{width: 100%; height: 100%; position: relative; z-index: 10; opacity: 0; overflow: hidden;
            -webkit-transition-property: -webkit-transform, opacity;
            -moz-transition-property: -moz-transform, opacity;
            -ms-transition-property: -ms-transform, opacity;
            -o-transition-property: -o-transform, opacity;
            transition-property: transform, opacity;
        }
        .views-in{
            opacity: 1;
            -webkit-transition-duration: 1500ms;
            -o-transition-duration: 1500ms;
            transition-duration: 1500ms;
        }
        /*AJax loading*/
        .loading {display: none; position: absolute;left: 50%;top: 50%;padding: 8px;margin-left: -25px;margin-top: -25px;background: rgba(0,0,0,.8);z-index: 11000;border-radius: 5px;}
        .loading .span {display: block;width: 34px;height: 34px;-webkit-transform-origin: 50%;transform-origin: 50%;-webkit-animation: preloader-spins 1s steps(12,end)infinite;animation: preloader-spins 1s steps(12,end)infinite;}
        .loading .span:after {display: block;content: "";width: 100%;height: 100%;background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20viewBox%3D'0%200%20120%20120'%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20xmlns%3Axlink%3D'http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink'%3E%3Cdefs%3E%3Cline%20id%3D'l'%20x1%3D'60'%20x2%3D'60'%20y1%3D'7'%20y2%3D'27'%20stroke%3D'%23fff'%20stroke-width%3D'11'%20stroke-linecap%3D'round'%2F%3E%3C%2Fdefs%3E%3Cg%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(30%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(60%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(90%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(120%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(150%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.37'%20transform%3D'rotate(180%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.46'%20transform%3D'rotate(210%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.56'%20transform%3D'rotate(240%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.66'%20transform%3D'rotate(270%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.75'%20transform%3D'rotate(300%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.85'%20transform%3D'rotate(330%2060%2C60)'%2F%3E%3C%2Fg%3E%3C%2Fsvg%3E");background-position: 50%;background-size: 100%;background-repeat: no-repeat;}
        @-webkit-keyframes preloader-spins {100% {-webkit-transform: rotate(360deg)}}
        @-moz-keyframes preloader-spins {100% {-moz-transform: rotate(360deg)}}
        @-ms-keyframes preloader-spins {100% {-ms-transform: rotate(360deg)}}
        @-o-keyframes preloader-spins {100% {-o-transform: rotate(360deg)}}
        @keyframes preloader-spins {100% {transform: rotate(360deg)}}
        .loading.ng-cloak{display: block; visibility:visible;}
    </style>
